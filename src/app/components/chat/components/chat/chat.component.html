<div class="row mt-3">
    <div class="col lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Users</div>
            <div class="card-body" style="min-height: 555px;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" 
                                class="btn card-text btn-block"
                                [ngClass]="{'btn-success' : user === chatService.user.name, 
                                'btn-dark' : user !== chatService.user.name}"
                                (dblclick)="chatService.openPrivateChat(user)"
                                [disabled]="user === chatService.user.name">{{user}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body" style="min-height: 500px;">
                <messages [messages]="chatService.messages"></messages>
            </div>
            <div class="card-footer">
                <chat-input (contentEmitter)="chatService.sendMessage($event)"></chat-input>
            </div>
        </div>
    </div>
</div>
