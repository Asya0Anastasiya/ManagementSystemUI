<div class="modal-header">
    <h4 class="modal-title">{{toUser}}</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-centered">Messages</div>
        <div class="card-body">
            <messages [messages]="chatService.privateMessages"></messages>
        </div>
        <div class="card-footer">
            <chat-input (contentEmitter)="sendMessage($event)"></chat-input>
        </div>
    </div>
</div>
