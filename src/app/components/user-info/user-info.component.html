<user-navbar></user-navbar>
<section class="main h-100">
  <div class="text-center">
    <img src="{{url}}" style="width: 185px;" alt="logo" class="img-fluid rounded-pill mt-5">
  </div>



  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-3">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block my-5 ps-3">
              <p class="h2 fw-bold  mb-5 mt-4 "
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', monospace;">PERSONAL INFO</p>

              <form [formGroup]="personalForm">
                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">First name&nbsp;</label>
                      <i class="fa fa-regular fa-circle-user fa-lg"></i>
                      <input readonly formControlName="firstname" type="text" id="form3Example1m"
                        class="form-control form-control-lg" style="width: 70%;" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1n">Last name&nbsp;</label>
                      <i class="fa fa-regular fa-circle-user fa-lg"></i>
                      <input readonly formControlName="lastname" type="text" id="form3Example1n"
                        class="form-control form-control-lg" style="width: 70%;" />
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-solid fa-at fa-lg"></i>&nbsp;&nbsp;&nbsp;
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example3c">Email</label>
                    <input readonly formControlName="email" type="email" id="form3Example3c" class="form-control"
                      style="width: 70%;" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-regular fa-phone fa-lg"></i>&nbsp;&nbsp;&nbsp;
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example3c">Phone</label>
                    <input readonly formControlName="phoneNumber" type="email" id="form3Example3c" class="form-control"
                      style="width: 70%;" />
                  </div>
                </div>
              </form>

            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <p class="h2 fw-bold mb-5 mt-4 "
                  style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', monospace;">POSITION INFO
                </p>
                <form [formGroup]="positionForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-solid fa-desktop fa-lg"></i>&nbsp;&nbsp;&nbsp;
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"> Position</label>
                      <input readonly formControlName="position" id="form3Example4c" class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-regular fa-door-open fa-lg"></i>&nbsp;&nbsp;&nbsp;
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Department</label>
                      <input readonly formControlName="department" id="form3Example4cd" class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-solid fa-house fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Office</label>
                      <input readonly formControlName="branchOffice" id="form3Example4cd" class="form-control" />
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
