<user-navbar></user-navbar>
<section class="h-100" style="background: linear-gradient(to top, #1a7873 30%, #b2e3e0 90%) no-repeat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 px-5">
      <div class="col px-5 py-5">
        <div class="card card-registration my-4 p-3" style="height: 50%!important;">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://images.unsplash.com/photo-1513245543132-31f507417b26?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fGNhdCUyMGFuZ3J5fGVufDB8MXwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Sample photo" class="img-fluid"
                style="border-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">

                <span class="h3 fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Add new Employee here</span>
                <form [formGroup]="signUpForm" class="mt-5">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline"
                        [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required', 'firstname')">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input formControlName="firstname" type="text" id="form3Example1m"
                          class="form-control form-control-lg" />
                        <small
                          *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required', 'firstname')"
                          class="text-danger">*FirstName is required</small>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <div class="form-outline"
                        [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required', 'lastname')">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input formControlName="lastname" type="text" id="form3Example1n"
                          class="form-control form-control-lg" />
                        <small
                          *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required', 'lastname')"
                          class="text-danger">*LastName is required</small>
                      </div>
                    </div>
                  </div>


                  <div class="form-outline mb-4"
                    [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                    <label class="form-label" for="form3Example8">Email</label>
                    <input formControlName="email" type="text" id="form3Example8"
                      class="form-control form-control-lg" />
                    <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')"
                      class="text-danger">*Email is required</small>
                  </div>

                  <div class="form-outline mb-4"
                  [class.error]="signUpForm.controls['positionId'].dirty && signUpForm.hasError('required', 'positionId')">
                    <label class="form-label" for="form3Example8">Position</label>
                      <select formControlName="positionId" class="form-select">
                        <option value="6ac1ec21-6231-4c69-a508-15c1e99ff235">.Net Developer</option>
                        <option value="4ef50ea2-6259-4cda-a1be-5e14e7e3341e">Java Developer</option>
                        <option value="663e5e77-281d-4ff7-9e1c-885355539710">Business Analyst</option>
                        <option value="4841e088-2115-449b-a662-be27808f1c14">QA Tester</option>
                        <option value="194fe24f-3471-4f61-817c-e7ca4fa12353">Angular Developer</option>
                    </select>
                    <small *ngIf="signUpForm.controls['positionId'].dirty && signUpForm.hasError('required', 'positionId')"
                      class="text-danger">*position is required</small>
                  </div>

                  <div class="form-outline mb-4"
                    [class.error]="signUpForm.controls['phoneNumber'].dirty && signUpForm.hasError('required', 'phoneNumber')">
                    <label class="form-label" for="form3Example90">Phone</label>
                    <input formControlName="phoneNumber" type="text" id="form3Example90"
                      class="form-control form-control-lg" />
                    <small
                      *ngIf="signUpForm.controls['phoneNumber'].dirty && signUpForm.hasError('required', 'phoneNumber')"
                      class="text-danger">*Phone is required</small>
                  </div>

                  <div class="form-outline mb-4"
                    [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                    <label class="form-label" for="form3Example9">
                      Password <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                    </label>
                    <input formControlName="password" [type]="type" id="form3Example9"
                      class="form-control form-control-lg" />
                    <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"
                      class="text-danger">*Password is required</small>
                  </div>
                
                  <div class="d-flex justify-content-start pt-3">
                    <button (click)="onSignUp()" mat-raised-button style="background-color: #459182; color: aliceblue;" type="submit">Submit form</button>
                    <button (click)="resetForm()" mat-raised-button style="border-color: #1a7873; color: #1a7873;"  class="ms-3" type="button">Reset all</button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
