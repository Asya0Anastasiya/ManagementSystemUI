<section class="vh-100" style="background: linear-gradient(to top, #1a7873 30%, #b2e3e0 90%) no-repeat;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://images.unsplash.com/photo-1664058249156-b9908750f917?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjZ8fGRvZyUyMGNvbXB1dGVyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
                  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #236a61;"></i> -->
                      <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                      <span class="h2 fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</span>
                    </div>
                  
                  
                  
                    <div class="form-outline mb-4"
                      [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                      <!-- <span class="fa fa-user p-2"></span> -->
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input formControlName="email" type="email" id="form2Example17" class="form-control form-control-lg" />
                      <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
                        class="text-danger">*Email is required</small>
                    </div>
                  
                    <div class="form-outline mb-4"
                      [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                      <label class="form-label" for="form2Example27">
                        Password <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                      </label>
                      <input formControlName="password" [type]="type" id="form2Example27" class="form-control form-control-lg">
                      <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                        class="text-danger">*Password is required</small>
                    </div>
                  
                    <div class="pt-1 mb-4 mt-5 text-center">
                      <button (click)="onLogin()" type="submit"  mat-raised-button  style="background-color: #0a1e1a; color: white; width: 85%;"
                        
                        type="button">Login</button>
                    </div>
                  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                          style="color: #393f81;">Register here</a></p>
                                      <a href="#!" class="small text-muted">Terms of use.</a>
                                      mat-raised-button
                                      style="background-color: #0a1e1a; color: white; padding-top:0.5rem; padding-bottom:0.5rem; border-radius:0.5rem; display:block; width: 85%;"

                                      <a href="#!" class="small text-muted">Privacy policy</a> -->
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
                  
                    <div class="text-center">
                      <a class="btn btn-primary btn-lg btn-block" style="background-color: #0b4c3f" href="#!" role="button">
                        <i class="fab fa-google me-2"></i>Continue with Google
                      </a>
                    </div>
                    
                    <!-- <a class="btn btn-primary btn-lg btn-block" style="background-color: #6ec9ba" href="#!"
                                          role="button">
                                          <i class="fab fa-github me-2"></i>Continue with Github</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
